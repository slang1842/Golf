<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>

#select3 {
	width: 46px;
	background-color: transparent;
	background-image: url(color_piker.png);
	background-position: left top;
	background-repeat: no-repeat;
}

.red {
	background-color: red;
}

.green {
	background-color: green;
}

.blue {
	background-color: blue;
}

</style>
<title>Laukuma izveide</title>
</head>

<body>
<h2>Laukuma izveide</h2>
<form action="" method="get">
  <table width="640" border="0">
    <tr>
      <th colspan="2" scope="col">Pamatinformācija</th>
      <th colspan="2" scope="col">Papildus info</th>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right"><strong>Nosaukums</strong></td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
      <td align="right"><strong>Web</strong></td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td align="right"><strong>Valsts</strong></td>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option selected="selected">Latvija</option>
          <option>Zviedrija</option>
          <option>Nīderlande</option>
      </select></td>
      <td align="right"><strong>Kontakti</strong></td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td align="right"><strong>Rajons</strong></td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
      <td align="right"><strong>Green price</strong></td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <td align="right"><strong>Pilsēta</strong></td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
<h2>Izsitiena vietas</h2>
<form action="" method="get">
  <table width="200" border="0">
    <tr>
      <td><label for="select2"></label>
        <select name="select2" id="select2">
          <option>-Izvēlies izsitiena vietu-</option>
          <option>Dānu</option>
          <option>Kungu</option>
          <option>Junioru</option>
      </select></td>
      <td><label for="select3"></label>
        <select name="select3" id="select3">
          <option class="color_blank" selected="selected">&nbsp;&nbsp;</option>
          <option class="red">&nbsp;&nbsp;</option>
          <option class="green">&nbsp;&nbsp;</option>
          <option class="blue">&nbsp;&nbsp;</option>
      </select></td>
    </tr>
  </table>
  <input name="add_stick" type="button" value="+ Pievienot vietu" />
</form>

<h2>Bedrītes</h2>
<form action="" method="get">
  <table width="640" border="0">
    <tr>
      <th scope="col">Bedrīte</th>
      <th scope="col">PAR</th>
      <th scope="col">HCP</th>
      <th scope="col">BALTS</th>
      <th scope="col">ZILS</th>
      <th scope="col">SARK</th>
    </tr>
    <tr>
      <td align="center"><label for="textfield7"></label>
      <input name="textfield7" type="text" id="textfield7" value="#1" size="10" /></td>
      <td align="center"><input name="textfield8" type="text" id="textfield8" size="10" /></td>
      <td align="center"><input name="textfield9" type="text" id="textfield9" size="10" /></td>
      <td align="center"><input name="textfield10" type="text" id="textfield10" size="10" /></td>
      <td align="center"><input name="textfield11" type="text" id="textfield11" size="10" /></td>
      <td align="center"><input name="textfield12" type="text" id="textfield12" size="10" /></td>
    </tr>
  </table>
  <input name="add_stick" type="button" value="+ Pievienot bedrīti" />
</form>

<p><input name="" type="button" value="Pievienot laukumu" /></p>

</body>
</html>
